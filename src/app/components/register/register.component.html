<!-- REGISTRO DE USUARIO -->
<div class="d-flex flex-column justify-content-center align-items-center"
  style="min-height: 100vh; background-color: #007C8F;">
  <div class="bg-white p-4 rounded shadow-lg border" style="width: 400px;">
    <h4 class="text-center text-primary mb-4">Registrar Usuario</h4>

    <form [formGroup]="userForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label><i class="fa fa-envelope"></i> Correo</label>
        <input formControlName="email" type="email" class="form-control" />
      </div>

      <div class="form-group">
        <label><i class="fa fa-lock"></i> Contraseña</label>
        <input formControlName="password" type="password" class="form-control" />
      </div>

      <div class="form-group">
        <label><i class="fa fa-lock"></i> Confirmar Contraseña</label>
        <input formControlName="confirmPassword" type="password" class="form-control" />
        <div *ngIf="userForm.hasError('mismatch') && userForm.get('confirmPassword')?.touched" class="text-danger mt-1">
          Las contraseñas no coinciden.
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary w-100 shadow">Registrar Usuario</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a class="text-info" (click)="vista = 'login'" style="cursor: pointer;">Ya tengo una cuenta</a>
    </div>
  </div>
</div>
