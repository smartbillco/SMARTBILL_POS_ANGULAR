<div class="login">
<div class="login__block__body shadow-lg border">
  <h3 class="mt-3 mb-5">Registrar usuario</h3>
  <form [formGroup]="userForm" (ngSubmit)="registerUser()">

    <div class="form-group">
      <label>Correo</label>
      <input formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Confirmar Contraseña</label>
      <input formControlName="confirmPassword" type="password" class="form-control" />

      <div *ngIf="userForm.hasError('mismatch') && userForm.get('confirmPassword')?.touched" class="text-danger">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Registrar Usuario</button>
  </form>
</div>
</div>
