<!--Categorías y productos-->
<div class="col">
    <br>
    <!-- Categorías -->
    <h4 class="card-title">Categorías</h4>
    <div class="row">
      <div id="scroll" class="row">
        <div *ngFor="let cat of listaCategorias" class="col-md-auto">
          <div (click)='filtrarPorCategoria(cat)'>
            <h5><span class="badge badge-primary">{{cat.nombre}}</span></h5>
          </div>
        </div>
      </div>
    </div>
    <!-- Productos-->
    <div class="row">
      <div class="form-group ancho-input-nombre">
        <input #nombreP type="text" class="form-control form-control-lg is-valid" id="validationServer01"
          [(ngModel)]="search" pattern="[a-zA-Z ]*" name="buscar-prod-nombre"
          placeholder="Buscar Producto por Nombre">
        <i class="form-group__bar"></i>
      </div>
    </div>
    <!--div class="col-md-6">
                <div class="form-group">
                  <label for="validationServer02">Ingrese código de producto</label>
                  <input type="number" #codigoP class="form-control is-valid" id="validationServer02"
                    (blur)="buscarProductoPorCodigo(codigoP.value)">
                  <i class="form-group__bar"></i>
                </div>
              </div-->
    <div class="row">
      <div id="scrollprod" class="row">
        <div *ngFor="let prod of listaProductos | searchFilter: getSearchValue()" class="col-sm-3">
          <div class="contacts__item" (click)="addProducto(prod)">
            <a class="contacts__img">
              <img [src]="prod.foto ? prod.foto : 'assets/logo.png'">
            </a>
            <div class="contacts__info">
              <strong>{{prod.precio | currency: 'USD'}}</strong>
              <p>{{prod.nombre}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/div-->
  </div>
