<!--Venta-->
<div class="col-md-12 sinbordes">
  <!-- Formulario cliente -->
  <div class="card-body">
    <form #formClienteFactura='ngForm' ngNativeValidate (ngSubmit)='buscarCliente()'>
      <div class="form-row" style="margin-bottom: -5%">
        <!-- <div class="col-md-3">
          <div class="form-group">
            <input type="number" name="factura.recibe" class="form-control form-control-lg is-valid" id="fac-recibe"
              #recibe [(ngModel)]='factura.recibido' placeholder="Efectivo">
            <i class="form-group__bar"></i>
          </div>
        </div> -->
        <div class="col-md-6 ">
          <div class="form-group">
            <input type="text" id="name" name="nameC" class="form-control form-control-lg is-valid" required
              minlength="2" pattern="^[-+]?\d*$" [(ngModel)]="cliente.identificacion" #idCliente
              placeholder="Número de documento" />
            <i class="form-group__bar"></i>
          </div>
        </div>

        <!----div class="col-md-3">
            <div class="form-group">
              <input type="number" name="celular" class="form-control form-control-lg is-valid" id="celular"
                [(ngModel)]='celularCliente' placeholder="Celular">
              <i class="form-group__bar"></i>
            </div>
          </div-->
        <div class="col-md-6 ">
          <div class="form-group">
            <button type="submit" class="btn btn-success pull-right"><i class="zmdi zmdi-search"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="btn-group btn-group-toggle centrarmp" data-toggle="buttons">
            <label *ngFor="let med of mediosDePago" [ngClass]="med.id == factura.idMediosPago ? 'btn active':'btn'"
              (click)='setIdMedios(med.id)'>
              <input type="radio" name="options" [value]='med.id' [(ngModel)]='factura.idMediosPago'>
              {{med.descripcion}}
            </label>
          </div>
        </div>

      </div>
    </form>
  </div>
  <!-- Tabla detalles factura -->
  <div class="card-body" style="margin-bottom: -4%">





    <div class="table-responsive">
      <table id="dt-proveedor" class="table table-bordered">
        <thead class="thead-default">
          <tr class="text-center">
            <td>Producto</td>
            <td>Cant.</td>
            <td>Valor Unitario</td>
            <td>Total</td>
            <td>Acción</td>
          </tr>
        </thead>
        <tbody>
          <tr style="font-weight: bold; text-transform:uppercase; font-size: 15px" *ngFor="let det of listaDetalles">
            <td style="text-align: center">{{det.nombre}}</td>
            <td class="text-center vertical-center">{{det.cantidad}}</td>
            <td class="text-center vertical-center" style="font-weight:normal">
              {{det.precioProducto | currency:'USD'}}
            </td>
            <!---td class="text-center vertical-center" style="text-align:center">
                    {{det.cantidad*det.precioProducto | currency:'USD'}}</td-->
            <td class="text-center vertical-center" style="text-align:center">
              {{getTotalDetalle(det) | currency:'USD'}}</td>
            <td style="text-align: center;">
              <!--button class="btn btn-primary btn--icon btnaccion" data-toggle="tooltip"
                  (click)="setDetalleEditar(det)" title="Editar">
                  <i class="zmdi zmdi-edit zmdi-hc-fw"></i>
                </button-->
              <button class="btn btn-danger btn--icon btnaccion" (click)="borrarDetalle(det)" data-title="Delete">
                <i class="zmdi zmdi-delete zmdi-hc-fw"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot class="thead-default">
          <tr>
            <!--td
                    style="background-color: #2196f3; color: #fff;font-weight: bold;text-transform: uppercase; border-right-color:#2196f3">
                    Total</td-->
            <td
              style="font-weight: bold; background-color: #2196f3; color: #fff;font-size:15px; vertical-align: middle; text-align: center">
              TOTAL</td>
            <td style="background-color: #2196f3; border-right-color:#2196f3"></td>
            <td style="background-color: #2196f3"></td>
            <td style="font-weight: bold; background-color: #2196f3; font-size:19px; color: #fff; text-align: center">
              {{totalVenta | currency:'USD'}}</td>
            <td style="background-color: #2196f3"></td>
          </tr>

        </tfoot>
      </table>
    </div>
  </div>
  <div class="text-center">

    &nbsp;

  </div>
</div>
