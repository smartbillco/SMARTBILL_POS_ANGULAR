<div class="modal fade" id="modal-selectCustomer">
  <div class="modal-dialog" id="modal-x">
    <div class="modal-content">
      <header class="price-table__header bg-blue ">
        <div class="row">
            <div class="price-table__title col-10"> Seleccionar cliente  </div>
            <div class="col-2">
                <button class="btn btn-info btn--icon float-right"
                        type="reset"
                        data-dismiss="modal">
                        <i class="zmdi zmdi-close"></i>
                </button>
              </div>
        </div>

      </header>

      
    <div class="table-responsive" id="table-x">
        <table id="dt-producto" class="table table-bordered" style="width: 100%">
          <thead class="thead-default">
            <tr>
              <th class="td-option">Código</th>
              <th class="td-option">Nombre</th>
              <th class="td-option">Celular </th>
              <th class="td-option">Dirección</th>
              <th class="td-option"> Seleccionar </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let customer of customerList'>
              <td> {{ customer.identificacion }} </td>
              <td> {{ customer.nombre }} </td>
              <td> {{ customer.celular }} </td>
              <td> {{ customer.direccion }} </td>
              <td> <button (click)="selectCustomer(customer)" class="btn btn-outline-info" > <i class="fa fa-check"></i></button> </td>
            </tr>
          </tbody>
        </table>
        <br><br>
      </div>
  
    </div>
  </div>
</div>
